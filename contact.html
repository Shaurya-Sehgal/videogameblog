<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-info">

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center bg-primary p-2">
                <h1>Video Games Blog</h1>
            </div>
        </div>
    </div>

    <!-- -------------nav------------ -->
    <div class="container-fluid">
        <div class="row text-center bg-info">
          <div class="col col-1">
            <a href="index.html" class="text-decoration-none text-dark">Home</a>
          </div>
          <div class="col col-1">
            <a href="blog.html" class="text-decoration-none text-dark">Blog</a>
          </div>
          <div class="col col-1">
            <a href="about.html" class="text-decoration-none text-dark">About Us</a>
          </div>
          <div class="col col-1">
            <a href="contact.html" class="text-decoration-none text-dark">Contact Us</a>
          </div>
        </div>
      </div>

      <div class="container">
        <img class="rounded" src="https://cdn.pixabay.com/photo/2016/12/15/12/24/contact-us-1908762__340.png" alt="" width="100%">
      </div>

    <div class="container bg-primary rounded">
        <div class="row p-2 mt-5">

            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label> 
                      </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
